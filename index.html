<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/6f260fee7a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <header>
            <h1 class="heading">BookMarker</h1>
            <div class="ham"><i class="fas fa-bars fa-lg"></i></div>
            <ul class="flex-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </header>

        <div class="alert">
            <p></p>
        </div>

        <form class="form">
            <div class="in"><input type="text" id="txt" placeholder="Name"></div>
            <div class="in"><input type="url" id="url" placeholder="URL"></div>
            <input type="submit" value="SUBMIT" id="add" class="btn">
        </form>

        <div class="bookmarks">
            <ul class="book-items"></ul>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
